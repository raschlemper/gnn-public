<div class="navbar navbar-default navbar-sub" role="navigation">
    <div class="navbar-sub-filter">
        <div class="btn-toolbar btn-toolbar-filter"> 
        
        	<form class="form-inline">
          
	            <div class="btn-group">
	                <button type="button" class="btn btn-info" ng-click="openPageFilterModal()">
	                    <span class="glyphicon glyphicon-filter"></span>
	                </button>
	            </div>
				
				<div class="btn-group btn-group-right">
	                <button type="button" class="btn btn-default" ng-click="openPageConfigurationModal()">
	                    <span class="glyphicon glyphicon-menu-hamburger"></span>
	                </button>
	            </div>
        
			</form>
			
        </div>
    </div>
</div>    

<div class="main-report">	

    <div class="col-md-12 info-report" ng-if="!existRegisters() && !searching"> 
       	<div class="alert alert-warning text-center" role="alert">
			<h2>Nenhum Registro encontrado!</h2>
			<p>
				<a ng-click="openPageFilterModal()" class="alert-link link-click">Clique aqui</a> 
				para selecionar os filtros.
			</p>
		</div>
    </div>

    <div class="col-md-12 report" ng-if="existRegisters() && !searching"> 
    
    	<nav class="text-center">    
	    	<pagination ng-if="pagination.groups.length" 
	    		total-items="pagination.totalItens" 
	    		ng-model="pagination.currentPage" 
	    		items-per-page="pagination.totalByPage" 
	    		ng-change="getPage(pagination.currentPage)" 
	    		class="pagination-sm" 
	    		boundary-links="true" 
	    		previous-text="&lsaquo;" 
	    		next-text="&rsaquo;" 
	    		first-text="&laquo;" 
	    		last-text="&raquo;"></pagination>
	    </nav>	

        <div class="container-fluid page" 
        	 ng-class="{ portrait_a4: configuration.page.layout === 'portrait' && configuration.page.size === 'a4',
        	    		 landscape_a4: configuration.page.layout === 'landscape' && configuration.page.size === 'a4' }">
        
            <layout configuracao="visio.layout.configuration" preview="false">
                <!-- <div id="header-title" class="col-lg-12" ng-show="report.title">
                    <div class="page-header">
                        <h3>{{ report.title }}</h3>
                    </div>
                </div> -->
                <div block="container.type" columns="container.column" lines="0" group="false" line-height="visio.layout.configuration.full.lineHeight" preview-block="true" ng-repeat="container in visio.layout.containers" vertical-align="container.type==='header'">
                    <div block="component.name" columns="component.column" lines="0" line-height="visio.layout.configuration.full.lineHeight" preview-block="true" ng-repeat="component in container.components">
                        <widget data="component.data" type="component.type"></widget>
                    </div>
                </div>
            </layout>

        </div>
            
    </div>

</div>

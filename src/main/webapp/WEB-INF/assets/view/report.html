<div class="navbar navbar-default navbar-sub" role="navigation">
    <div class="navbar-sub-filter">
        <div class="btn-toolbar"> 
        
        	<form class="form-inline">
          
	            <div class="btn-group">
	                <button type="button" class="btn btn-info dropdown-toggle btn-filter" data-toggle="dropdown">
	                    <span class="glyphicon glyphicon-filter"></span>
	                </button>
	                <ul class="dropdown-menu" role="menu">
	                    <li class="remove-filters">
	                        <a href="javascript:void(0)">
	                            <span class="glyphicon glyphicon-remove"></span> Remove all filters
	                        </a>
	                    </li>
	                    <li class="divider"></li>
	                    <li ng-repeat="filter in filters track by $index">
	                        <a href="javascript:void(0)" block-click>
	                            <input type="checkbox" ng-model="filter.checked" ng-checked="filter.checked"> {{filter.label}}
	                        </a>
	                    </li>
	                </ul>
	            </div>
	            
				<div class="form-group-filters">
				
					<div class="btn-group" ng-repeat="filter in filters track by $index" ng-show="filter.checked">
					  	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					  		{{filter.label}} <span class="caret"></span>
					  	</button>		
					  				  	
					  	<ul class="dropdown-menu" role="menu" block-click ng-show="filter.type == 'input'">
					  		<li class="text-center">{{filter.label}}</li>
					  		<li class="divider"></li>
						    <li>
						    	<a href="javascript:void(0)">
						    		<input type="text" class="form-control" id="{{filter.key}}" name="{{filter.key}}" ng-model="filter.value" placeholder="{{filter.label}}">
						    	</a>
						    </li>
					  	</ul>
					  						  	
					  	<ul class="dropdown-menu" role="menu" block-click ng-show="filter.type == 'dropdown'">
		                    <li ng-repeat="item in filter.value track by $index">
		                        <a href="javascript:void(0)" block-click>
		                            <input type="checkbox" ng-model="filter.value[$index].checked" ng-checked="item.checked"> {{item.label}}
		                        </a>
		                    </li>
					  	</ul>
					  	
					</div>
				
					<div class="btn-group">
						<button type="button" class="btn btn-primary" ng-click="filter()">
							<span class="glyphicon glyphicon-repeat"></span>
						</button>
					</div>
					
				</div>
				
			</form>
			
        </div>
    </div>
</div>

    <div class="col-md-12 report"> 
    
    	<nav class="text-center">
    
	    	<pagination ng-if="pagination.groups.length" 
	    		total-items="pagination.totalItens" 
	    		ng-model="pagination.currentPage" 
	    		items-per-page="pagination.totalByPage" 
	    		ng-change="getPage(pagination.currentPage)" 
	    		class="pagination-sm" 
	    		boundary-links="true" 
	    		previous-text="&lsaquo;" 
	    		next-text="&rsaquo;" 
	    		first-text="&laquo;" 
	    		last-text="&raquo;"></pagination>
	    </nav>		

        <div class="page-portrait container-fluid">
            <layout configuracao="visio.layout.configuration" preview="false">
                <div id="header-title" class="col-lg-12" ng-show="report.title">
                    <div class="page-header">
                        <h3>{{ report.title }}</h3>
                    </div>
                </div>
                <div block="container.type" columns="container.column" lines="0" group="false" line-height="visio.layout.configuration.full.lineHeight" preview-block="true" ng-repeat="container in visio.layout.containers" vertical-align="container.type==='header'">
                    <div block="component.name" columns="component.column" lines="0" line-height="visio.layout.configuration.full.lineHeight" preview-block="true" ng-repeat="component in container.components">
                        <widget data="component.data" type="component.type"></widget>
                    </div>
                </div>
            </layout>

        </div>
            
    </div>

</div>

<div class="main-report">

    <div class="col-lg-12 without-padding">  

        <ul class="breadcrumb breadcrumb-border without-margin">
            <li class="dropdown" ng-repeat="list in link.lists">
                <a class="dropdown-toggle" id="{{list.selected.name}}" data-toggle="dropdown" aria-expanded="true">
                    {{list.selected.value}}
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="{{list.selected.name}}">
                    <li role="presentation" ng-repeat="item in list.itens track by $index">
                        <a role="menuitem" tabindex="-1" ng-click="getLink(item.key, list.id)">{{ item.value }}</a>
                    </li>
                </ul>
            </li>
        </ul>

    </div>
            
    <div class="col-md-2 bs-docs-sidebar-report without-padding bs-docs-sidebar-border">

        <nav class="bs-docs-sidebar">
            <ul class="nav nav-stacked fixed">
                <li ng-repeat="item in link.links track by $index">
                    <a ng-click="getPages(link.selected, item)">
                        <i class="glyphicon glyphicon-arrow-right icon-sidebar"></i>{{ item.value }}
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="col-md-10 report"> 

        <div class="page-portrait container-fluid">
            <layout configuracao="visio.layout.configuration" preview="false">
                <div id="header-title" class="col-lg-12" ng-show="report.title">
                    <div class="page-header">
                        <h3>{{ report.title }}</h3>
                    </div>
                </div>
                <div block="container.type" columns="container.column" lines="0" group="false" line-height="visio.layout.configuration.full.lineHeight" preview-block="true" ng-repeat="container in visio.layout.containers" vertical-align="container.type==='header'">
                    <div block="component.name" columns="component.column" lines="0" line-height="visio.layout.configuration.full.lineHeight" preview-block="true" ng-repeat="component in container.components">
                        <widget data="component.data" type="component.type"></widget>
                    </div>
                </div>
            </layout>

        </div>
            
    </div>

</div>

<div class="row">
  <div class="col-md-12">
    <div ng-include="'view/configuracao'"></div>
    <div class="panel panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th style="width: 20%;">Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="fonte in fontes track by $index">
            <td>
              <a href="" ng-click="openNewFonteModal(fonte)">{{fonte.description}}</a>
            </td>
            <td>{{ fonte.type }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <hr />
    <div class="well">
      <div class="pull-left">
        <button class="btn btn-default" ng-click="back();">
          <span class="fa fa-arrow-left"></span>
          Voltar
        </button>
      </div>
      <div class="pull-right">
        <a class="btn btn-default" ng-click="openTestFonteModal()">Testar Fonte</a>
        <a class="btn btn-primary" ng-click="openNewFonteModal()">Nova Fonte</a>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
